  app:
    image: deathstar.app
    build:
      context: ./app
      dockerfile: ./dev.Dockerfile
      args:
        workdir: /ctx/DeathStarGame/bin/app
    command: tail -f /dev/null
    # command: bash f dev
    # expose:
    #   - 7788
    ports:
      - ${PORTS_PREFIX}088:7788
      # - 8085:8080
    networks:
      - base-network
    volumes:
      - ./app/.user:/root
      - ./app/.peer${PORTS_PREFIX}:/root/.deathstar
      - type: volume
        source: ctx
        target: /ctx
        volume:
          nocopy: true
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4096M

