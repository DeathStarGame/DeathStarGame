networks:
  base-network:
    driver: overlay
    name: deathstar-network-${PORTS_PREFIX}
  ipfs-network:
    driver: bridge
    name: ipfs-network

volumes:
  ctx:
    driver: local
    driver_opts:
      type: none
      device: ../../
      # device: $PWD/${WEB_APP_PATH}
      o: bind
