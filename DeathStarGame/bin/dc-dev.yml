version: "3.8"

networks:
  network:

volumes:
  repos:
    driver: local
    driver_opts:
      type: none
      device: ../
      # device: $PWD/${WEB_APP_PATH}
      o: bind
  data:
  m2:

services:

  traefik:
    # The official v2 Traefik docker image
    image: traefik:v2.3.2
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker --configFile=/ctx/DeathStarGame/bin/traefik/traefik.yml
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    networks:
      - network
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - type: volume
        source: repos
        target: /ctx/DeathStarGame
        volume:
          nocopy: true

  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - 4001:4001
      - 127.0.0.1:5001:5001
      - 127.0.0.1:8088:8080
      - 127.0.0.1:8081:8081
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/ipfsdata
    networks:
      - network
    volumes:
      - type: volume
        source: repos
        target: /ctx/DeathStarGame
        volume:
          nocopy: true
      - type: volume
        source: data
        target: /ipfsdata
        volume:
          nocopy: true

  app:
    image: deathstar.app
    build:
      context: ./app
      dockerfile: ./dev.Dockerfile
      args:
        workdir: /ctx/DeathStarGame/bin/app
    command: tail -f /dev/null
    # command: bash f dev
    ports:
      - 7788:7788
      - 8000:8080
    networks:
      - network
    volumes:
      - type: volume
        source: m2
        target: /home/root/.m2
        volume:
          nocopy: true
      - type: volume
        source: repos
        target: /ctx/DeathStarGame
        volume:
          nocopy: true
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4096M

  vscode:
    image: codercom/code-server:latest
    ports:
      - 8800:8080
    command: --auth none
    networks:
      - network
    volumes:
      - type: volume
        source: repos
        target: /ctx/DeathStarGame
        volume:
          nocopy: true

